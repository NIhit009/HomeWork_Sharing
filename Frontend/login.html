<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Homework Platform</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>

  <header class="top-header">
    <h1>Homework Platform</h1>
  </header>

  <main>
    <form class="auth-card" id="login-form">
      <h2>Login</h2>

      <input type="email" placeholder="Email" name="email" required class="input-email">
      <input type="password" placeholder="Password" name="password" required class="input-password">
      <div class="selection-type">
        <label ><input type="radio" name="userType" required class="user-type"
            value="Teacher"><span>Teacher</span></label>
        <label><input type="radio" name="userType" required class="user-type"
            value="Student" checked><span>Student</span></label>
      </div>
      <button type="submit" class="login-btn">Login</button>

      <p>Got a google account? <a href="http://localhost:3000/auth/API/google" class="google-btn">Sign up with
          Google</a></p>

      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </main>
  <script src="login.js"></script>
</body>

</html>
